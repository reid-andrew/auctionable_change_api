openapi: 3.0.0
info:
  title: Auctionable Change
  description: Backend API for the Auctionable Change mobile application.
                Created by Turing School of Software and Design students
                Stephanie Friend, Kevin McGrevey, Andrew Reid.
  version: 1.0.0
  authors: Stephanie Friend, Kevin McGrevey, Andrew Reid
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://auctionable-change-api.herokuapp.com
    description: Main (production) server
  - url: http://127.0.0.1:5000
    description: Local (development) server
tags:
  - name: Items
    description: Endpoints for Item CRUD
  - name: Bids
    description: Endpoints for Bid CRUD
  - name: Charities
    description: Endpoints for querying Charity Navigator
paths:
  /items:
    get:
      summary: Returns a list of available items.
      tags:
        - Items
      responses:
        '200':    # status code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Items'
              examples:
                Item:
                  $ref: '#/components/examples/Items'

        '400':
          description: Bad Request
    post:
      summary: Creates a new item.
      tags:
        - Items
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemRequest'
            examples:
              ItemRequest:
                $ref: '#/components/examples/ItemRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Item:
                  $ref: '#/components/examples/Item'
        '400':
          description: Bad Request
  /items/{item_id}:
    get:
      summary: Returns a selected item.
      parameters:
        - in: path
          name: item_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the item to get
      tags:
        - Items
      responses:
        '200':    # status code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Item:
                  $ref: '#/components/examples/Item'

        '404':
          description: Item not found
    put:
      summary: Updates a selected item.
      parameters:
        - in: path
          name: item_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the item to update
      tags:
        - Items
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemRequest'
            examples:
              Item:
                $ref: '#/components/examples/ItemRequest'
      responses:
        '200':    # status code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
            examples:
              Item:
                $ref: '#/components/examples/Item'
        '404':
          description: Item not found
    delete:
      summary: Removes an item.
      parameters:
        - in: path
          name: item_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the item to delete
      tags:
        - Items
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Item:
                  $ref: '#/components/examples/Item'
        '403':
          description: Cannot delete item with associated bids
        '404':
          description: Item not found
  /bids:
      get:
        summary: Returns a list of available bids.
        tags:
          - Bids
        responses:
          '200':    # status code
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Bids'
                examples:
                  Bid:
                    $ref: '#/components/examples/Bids'
          '400':
            description: Bad Request
      post:
        summary: Creates a new bid.
        tags:
          - Bids
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BidRequest'
              examples:
                BidRequest:
                  $ref: '#/components/examples/BidRequest'
        responses:
          '200':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Bid'
                examples:
                  Bid:
                    $ref: '#/components/examples/Bid'
          '400':
            description: Bad Request
  /bids/{bid_id}:
    get:
      summary: Returns a selected bids.
      parameters:
        - in: path
          name: bid_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the bid to get
      tags:
        - Bids
      responses:
        '200':    # status code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bid'
              examples:
                Bid:
                  $ref: '#/components/examples/Bid'
        '404':
          description: Bid not found
    put:
      summary: Updates a selected bids.
      parameters:
        - in: path
          name: bid_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the bid to update
      tags:
        - Bids
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BidRequest'
            examples:
              BidRequest:
                $ref: '#/components/examples/BidRequest'
      responses:
        '200':    # status code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bid'
              examples:
                Bid:
                  $ref: '#/components/examples/Bid'
        '404':
          description: Bid not found
    delete:
      summary: Removes an bid.
      parameters:
        - in: path
          name: bid_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the bid to delete
      tags:
        - Bids
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bid'
              examples:
                Bid:
                  $ref: '#/components/examples/Bid'
        '404':
          description: Bid not found
  /charities:
    get:
      summary: Returns a list of rated charities from Charity Navigator.
      tags:
        - Charities
      responses:
        '200':    # status code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Charity'
              examples:
                Bid:
                  $ref: '#/components/examples/Charities'
        '400':
          description: Bad Request
  /charities/{search_term}:
    get:
      summary: Searches for charities which match search term.
      parameters:
        - in: path
          name: search_term
          schema:
            type: string
          required: true
          description: String for which you wish to search
      tags:
        - Charities
      responses:
        '200':    # status code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Charities'
              examples:
                Bid:
                  $ref: '#/components/examples/Charities'
        '400':
          description: Bad Request
